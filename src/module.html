<div>
    <div style="width: 100px; height: 100px;" ng-show="ctrl.panel.alerting === false && ctrl.panel.enabled === true">
        <img ng-src="/public/plugins/{{ctrl.pluginId}}/img/icn-siren-no-alert-panel.svg" width="100" height="100" />
    </div>

    <div style="width: 100px; height: 100px;" ng-show="ctrl.panel.enabled === false">
        <img ng-src="/public/plugins/{{ctrl.pluginId}}/img/icn-siren-disabled-panel.svg" width="100" height="100" />
    </div>

    <div style="width: 100px; height: 100px;" ng-show="ctrl.panel.enabled === true && ctrl.panel.alerting === true">
        <img ng-src="/public/plugins/{{ctrl.pluginId}}/img/icn-siren-panel.svg" width="100" height="100" />
    </div>

    <audio>
        <source ng-src="{{ctrl.panel.mediaUrl}}" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>
</div>
